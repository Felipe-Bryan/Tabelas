    <title>Tabelas 2</title>

      tr,
      th,

        border: 1px solid black;

        width: 100px;
      }
      td:hover {
        background-color: rgba(52, 221, 243, 0.329);
      }
      th:hover {
        background-color: rgba(52, 221, 243, 0.329);
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td
            colspan="2"
            style="width: 400px; padding: 20px; text-align: center"
          >
            Topo
          </td>
        </tr>
        <tr style="text-align: center">
          <th style="height: 300px">Menu</th>
          <td>Conteúdo</td>
        </tr>
        <tr>
          <tfoot>
            <td
              colspan="2"
              style="width: 400px; padding: 20px; text-align: center"
            >
              Rodapé
            </td>
          </tfoot>
        </tr>
