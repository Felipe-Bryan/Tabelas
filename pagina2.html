<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }
      td {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td
            colspan="2"
            style="width: 400px; padding: 20px; text-align: center"
          >
            Topo
          </td>
        </tr>
        <tr style="text-align: center">
          <td style="height: 300px">Menu</td>
          <td>Conteúdo</td>
        </tr>
        <tr>
          <td
            colspan="2"
            style="width: 400px; padding: 20px; text-align: center"
          >
            Rodapé
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
